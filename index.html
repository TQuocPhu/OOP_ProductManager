<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Quản lý Sản phẩm</h2>

        <!-- Form Thêm Sản phẩm -->
        <div id="ui">
            <div class="card mb-5">
                <div class="card-header bg-primary text-white">
                    <h3>Thêm Sản phẩm Mới</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="productName"
                                    placeholder="Nhập tên sản phẩm">
                            </div>
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Giá</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="Nhập giá">
                            </div>
                            <!-- <div class="col-md-12">
                            <label for="productDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="productDescription" rows="3"
                                placeholder="Nhập mô tả sản phẩm"></textarea>
                        </div> -->
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="productQuantity"
                                    placeholder="Nhập số lượng">
                            </div>

                            <!-- <div class="col-md-6">
                            <label for="productImage" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="productImage">
                        </div> -->
                        </div>
                        <div class="mt-4">
                            <button onclick="addProduct(event)" type="submit" class="btn btn-success p-2">Thêm sản
                                phẩm</button>
                            <button type="reset" class="btn btn-secondary p-2">Làm mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Danh sách Sản phẩm -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Danh sách Sản phẩm</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm sản phẩm..."
                        oninput="search()">
                        <input type="number" id="maxPrice" class="form-control" placeholder="Giá cao nhất: "
                        oninput="search()">
                        <input type="number" id="minPrice" class="form-control" placeholder="Giá thấp nhất..."
                        oninput="search()">
                </div>
                
                <table class="table table-bordered table-hover text-center align-middle mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>STT</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="grip-products">

                        <!-- Các dòng sản phẩm khác -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Product.js"></script> <!-- Tạo mẫu cho các sản phẩm -->
    <script src="./Store.js"></script> <!-- Tạo mẫu cho các store -->
    <script src="./main.js"></script> <!-- Như 1 BE, tương tác với giao diện  -->
</body>

</html>
